## Canary CI/CD
name: Canary
run-name: Canary

on:
  push:
    branches:
      - master

jobs:
  canary:
    if: ${{ github.actor != 'PlaykitJs-Bot' }}
    uses: kaltura/playkit-js-common/.github/workflows/canary_full_flow_dependency.yaml@05cfa0bf9b1cdb912dc2495a453bb43ceeb07c3a
    secrets: inherit
    with:
      schema-type: "playerV3Versions"
      tests-yarn-run-to-execute: 'build eslint flow test'
